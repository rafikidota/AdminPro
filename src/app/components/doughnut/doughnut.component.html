<div class="card">

            <div class="col">
                <h1>{{title}}</h1>
                <div style="display: block">
                    <canvas baseChart
                    [data]="doughnutChartData"
                    [options]="barChartOptions"
                    [type]="doughnutChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
