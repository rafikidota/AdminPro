<div class=".wp-image-modal animated fadeIn fast"
    [class.hide]="eums.hideModal">

    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;">

        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Editar usuario</h4>
                <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="closeModal()">
                        <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <h4 class="card-title">My user profile</h4>
                    <h6 class="card-subtitle">Settings</h6>
                    <form class="form p-t-20"
                          [formGroup]="editUserForm"
                          autocomplete="off"
                          (ngSubmit)="updateUser()">
                        <div class="form-group">
                            <label for="exampleInputuname">Name</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       id="exampleInputuname" 
                                       formControlName="name"
                                       placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" 
                                       class="form-control" 
                                       id="exampleInputEmail1"
                                       formControlName="email"
                                       [readOnly]="google"
                                       placeholder="Enter email">
                            </div>
                        </div>                       
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        (click)="closeModal()">
                    Cancelar
                </button>
                <button type="submit" 
                        class="btn btn-primary"
                        (click)="updateUser()">Editar</button>
            </div>
        </div>
        </div>
    </div>
</div>
